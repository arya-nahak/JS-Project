<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="quote-container">
              <h3 class="text-dark"><span class="icon mr-3"><i class="fa fa-quote-left fa-3x" aria-hidden="true"></i> </span><span id="q_content">Genius is one percent inspiration and ninety-nine 
                percent perspiration.</span></h3>
              <h5 class="a_author"><span id="a_author">Nelson Mandela</span></h5>
              <button type="button" class="btn btn-outline-dark btn-lg d-grid gap-2 col-3 mx-auto rounded-pill" id="g_btn">Generate</button>
            </div>
      </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
