<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: rgb(37, 49, 49);
      }
    </style>
    
  </head>
  <body>
    <div class="container text-center">
      <div class="row max-height align-items-center p-5 mt-5">
        <div class="h_text text-light mb-5 fs-1">
          Counter : <span class="text-light" id="counter">0</span>
        </div>
        <div class="btn justify-content-center">
          <button
            type="button"
            class="btn btn-outline-danger btn-lg m-2"
            id="dec"
          >
            Decrement
          </button>
          <button
            type="button"
            class="btn btn-outline-success btn-lg m-2"
            id="inc"
          >
            Increment
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
