<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="input-group input-group-lg">
        <input
          type="text"
          name="enter_value"
          id="enter_value"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>

      <div class="buttons d-flex">
        <button type="button" class="btn btn_data col-3 mt-4" data-val="7">7</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="8">8</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="9">9</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="*">*</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="4">4</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="5">5</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="6">6</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="/">/</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="1">1</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="2">2</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="3">3</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="-">-</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="0">0</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val=".">.</button>
        <button type="button" class="btn btn_cls col-3 mt-4">C</button>
        <button type="button" class="btn btn_data col-3 mt-4" data-val="+">+</button>
        <button type="button" class="btn btn_res col-12 mt-3">=</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
