<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class=" bg-dark text-light d-flex justify-content-center">
      <h1 class="bg-dark text-light ">Analog Clock </h1>
    </div>
    <div class="container-fluid bg-secondary d-flex align-items-center justify-content-center pt-3 w-100 vh-100">
      <div class="clock d-flex align-items-center justify-content-center ">
        <div class="hour position-absolute">
          <div class="hr d-flex position-absolute justify-content-center"></div>
        </div>
        <div class="minute position-absolute">
          <div class="min  d-flex position-absolute justify-content-center"></div>
        </div>
        <div class="second position-absolute">
          <div class="sec d-flex position-absolute justify-content-center"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
